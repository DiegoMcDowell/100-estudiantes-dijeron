<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>100 Administradores dijeron</title>
  <link rel="stylesheet" href="libs/animate.css" />
  <link rel="stylesheet" href="css/play.css">
</head>
<style>

</style>

<body ng-app="juegoApp" ng-controller="ControlJuegoCtrl">

  <div class="controles">

    <h2 style="color: white;">Sonidos</h2>

    <div><a href="#" class="control" ng-click="sendInicio()">Inicio juego</a></div>
    <br>

  <!-- Botón para reproducir Sonido de Repetida --->
  <button onclick="reproducirSonidoRepetida()" class="control">Repetida</button>

    <audio id="miSonidoRep">
      <source src="audios/RespuestaRep.mp3" type="audio/mp3">
    </audio>
    

      <!-- Botón para reproducir Sonido de suspenso --->
  <button onclick="reproducirSonidoSuspenso()" class="control">Suspenso</button>

  <audio id="miSonidoSuspenso">
    <source src="audios/suspenso.mp3" type="audio/mp3">
  </audio>

   <!-- Botón para reproducir Sonido de burla --->
   <button onclick="reproducirSonidoBurla()" class="control">burla</button>

   <audio id="miSonidoBurla">
     <source src="audios/burla.mp3" type="audio/mp3">
   </audio>
   
 
  

    <h2 style="color: white;">Rondas</h2>

    <table>
      <tr>
        <td><a href="#" class="control" ng-click="sendPrevRonda()">Anterior</a></td>
        <td><a href="#" class="control">{{ rondaActualIndex + 1 }}</a></td>
        <td><a href="#" class="control" ng-click="sendNextRonda()">Siguiente</a></td>
      </tr>
    </table>

    <H2>Abrir Pregunta</H2>
    <button id="btnmostrarPregunta">Mostrar Pregunta</button>
    
    <hr>
    <h1 style="color: white;">Preguntas</h1>

    <table style="margin-bottom: 10px;">
      <tr>
        <td><a href="#" class="control" ng-click="sendPrevPregunta()">Anterior</a></td>
        <td><a href="#" class="control">{{ preguntaActualIndex + 1 }}</a></td>
        <td><a href="#" class="control" ng-click="sendNextPregunta()">Siguiente</a></td>
      </tr>
    </table>

    <table style="margin-bottom: 10px;">
      <tr>
        <td><a href="#" class="control" ng-click="sendTurnoTeam(1)">Turno equipo 1</a></td>
        <td><a href="#" class="control" ng-click="sendTurnoTeam(2)">Turno equipo 2</a></td>
      </tr>
    </table>

    <div><a href="#" class="control" ng-click="sendStrike()" style="background">Strike</a></div>

    <h1 style="color: white">{{ preguntaActual.nombre }}</h1>

    <div ng-repeat="respuesta in preguntaActual.respuestas" style="height: 25px; margin-bottom: 7px;"><a href="#"
        class="control" ng-click="sendOpenRespuesta($index)">{{ respuesta.nombre}}</a></div>

  </div>

  <script src="libs/angular.min.js"></script>
  <script src="scripts/datos.js"></script>
  <script src="scripts/controles.js"></script>
  <script src="scripts/sonidos.js"></script>
  <script src="/scripts/pregunta.js"></script>
</body>

</html>
